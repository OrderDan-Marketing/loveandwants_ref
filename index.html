<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳轉...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            margin: 0;
        }
        .loading {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="loading">正在為您跳轉...</div>
    
    <script>
        function openInExternalBrowser() {
            const url = 'https://loveandwants.com/';
            const userAgent = navigator.userAgent;
            
            if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
                window.location.href = 'x-safari-https://loveandwants.com/';
            } else if (userAgent.includes('Android')) {
                const intentUrl = `intent://loveandwants.com/#Intent;scheme=https;end`;
                window.location.href = intentUrl;
            } else {
                window.location.href = url;
            }
        }

        function isInAppBrowser() {
            const userAgent = navigator.userAgent;
            return userAgent.includes('Instagram') || 
                   userAgent.includes('FBAN') || 
                   userAgent.includes('FBAV') || 
                   userAgent.includes('Facebook');
        }

        if (isInAppBrowser()) {
            setTimeout(openInExternalBrowser, 1000);
        } else {
            setTimeout(() => {
                window.location.href = 'https://loveandwants.com/';
            }, 1500);
        }
    </script>
</body>
</html>
