<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面未找到 - n8n 模板查詢器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .helpful-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .helpful-links h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .helpful-link {
            display: block;
            padding: 10px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #667eea;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .helpful-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">頁面未找到</h1>
        <p class="error-message">
            抱歉，您要尋找的頁面不存在。<br>
            可能是網址輸入錯誤，或是頁面已被移動。
        </p>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                🏠 回到首頁
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                ⬅️ 返回上頁
            </button>
        </div>
        
        <div class="helpful-links">
            <h3>🔗 常用連結</h3>
            <div class="links-grid">
                <a href="/?category=ai" class="helpful-link">
                    🤖 AI 模板
                </a>
                <a href="/?category=communication" class="helpful-link">
                    💬 通訊模板
                </a>
                <a href="/?search=gmail" class="helpful-link">
                    📧 Gmail 自動化
                </a>
                <a href="/?search=line" class="helpful-link">
                    📱 LINE Bot
                </a>
                <a href="https://n8n.io/workflows/" target="_blank" class="helpful-link">
                    🌐 官方模板庫
                </a>
                <a href="https://docs.n8n.io/" target="_blank" class="helpful-link">
                    📚 n8n 文檔
                </a>
            </div>
        </div>
    </div>

    <script>
        // 自動檢測並建議相關頁面
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const searchParams = new URLSearchParams(window.location.search);
            
            // 如果 URL 包含可能的搜尋意圖，顯示建議
            if (currentPath.includes('template') || searchParams.has('search')) {
                const suggestion = document.createElement('div');
                suggestion.style.cssText = `
                    margin-top: 20px;
                    padding: 15px;
                    background: rgba(255, 193, 7, 0.1);
                    border-radius: 8px;
                    border-left: 4px solid #ffc107;
                `;
                suggestion.innerHTML = `
                    <strong>💡 建議：</strong> 您似乎在尋找特定模板，
                    <a href="/?search=${encodeURIComponent(searchParams.get('search') || 'template')}" 
                       style="color: #667eea; text-decoration: none;">
                        點此進行搜尋
                    </a>
                `;
                
                document.querySelector('.error-message').appendChild(suggestion);
            }
        });
    </script>
</body>
</html>
